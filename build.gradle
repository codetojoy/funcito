
apply plugin: 'java'

sourceSets.main.java.srcDirs 'src'
sourceSets.test.java.srcDirs 'test'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'cglib', name: 'cglib', version: '2.2.2'
    compile group: 'cglib', name: 'cglib-asm', version: '1.0'
    compile group: 'org.functionaljava', name: 'functionaljava', version: '3.0'
    compile group: 'com.google.guava', name: 'guava', version: '10.0.1'
    compile group: 'com.google.guava', name: 'guava-collections', version: 'r03'
    compile group: 'org.objenesis', name: 'objenesis', version: '1.2'

    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.0-rc1'

}

